<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Page</title>
    <link rel="stylesheet" href="dossierstyles.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <ul>
                <li class="active">Dossiers</li>
            </ul>
            <img src="O5_Council.png" alt="GOC Logo" class="logo">
        </nav>
        <div class="content">
            <!-- Placeholder for the lists to be populated by JavaScript -->
            <div class="dossier-list list-1 active"></div>
            <div class="dossier-list list-2"></div>

            <!-- Arrow for toggling -->
            <div class="arrow">&#8594;</div> 
            
            <!-- Log Out Button -->
            <button id="logoutButton" class="logout-btn">Log Out</button>
        </div>
    </div>

    <script src="dossiers.js"></script>
    <script src="dossiers2.js"></script>
    <script>
        // JavaScript to toggle the lists
        const arrow = document.querySelector('.arrow');
        const list1 = document.querySelector('.list-1');
        const list2 = document.querySelector('.list-2');

        // Add event listener to the arrow
        arrow.addEventListener('click', () => {
            // Toggle between the lists
            list1.classList.toggle('active');
            list2.classList.toggle('active');
            
            // Optionally, change the arrow direction
            if (list1.classList.contains('active')) {
                arrow.innerHTML = '&#8594;'; // Right arrow for the first list
            } else {
                arrow.innerHTML = '&#8592;'; // Left arrow for the second list
            }
        });

        // Log Out Button - Redirect to index.html
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to index.html
        });

        // JavaScript to handle hover effect
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listener to each dynamically generated link
            document.querySelectorAll('.access-denied-link').forEach(link => {
                link.addEventListener('mouseover', function() {
                    // Change the text when hovering
                    this.textContent = 'Access Denied';
                    this.classList.add('access-denied');
                });

                link.addEventListener('mouseout', function() {
                    // Reset the text when hover ends
                    this.textContent = this.getAttribute('data-original-text');
                    this.classList.remove('access-denied');
                });

                // Save the original text for later restoration
                link.setAttribute('data-original-text', link.textContent);
            });
        });
    </script>
</body>
</html>
