
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="login-box" id="loginBox">
            <img src="O5_Council.png" alt="O5 logo" class="logo">
            <h1>O5 Council Dossiers</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="loginButton" disabled>Login</button>
            </form>
        </div>
        <div class="access-granted" id="accessGranted">
            <div class="dossier" id="accessGranted">
            <img src="O5_Council.png" alt="O5 logo" class="logo">
                <h1>Access Granted</h1>
                <p>Welcome. If you've made it this far</p>
                <p>Good luck. </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
